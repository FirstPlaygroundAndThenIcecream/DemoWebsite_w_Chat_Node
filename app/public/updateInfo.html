<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/chatroom.css">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="http://localhost:4000/">Zoo</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:4000/contact">Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:4000/logIn-signUp">Log in</a>
                </li>
                </ul>       
            </div>
            <div id="btnDiv">
                <button type="button" class="btn btn-primary" id="updateBtn">Update my profile</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">Logout</button>
            </div>
        </nav>
    </div>
        
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1></h1>
        </div>
        <div class="col-3"></div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">

        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="userName" placeholder="Username" autocomplete="off" required>
                <small id="nameHelp" class="form-text small-text"></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="userPsw" placeholder="Password" required>
                <small id="pswHelp" class="form-text small-text"></small>            
            </div>
            <div class="btn-group" role="group" id="buttonDiv">
                <button type="button" class="btn btn-secondary" id="updateInfoBtn">Update</button>
                <button type="button" class="btn btn-secondary" id="backBtn">Go back</button>
                <button type="button" class="btn btn-secondary" id="deleteInfoBtn">Delete account</button>
            </div>
        </form>
        <div class="col-3"></div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script> 
    <script src="./client-js/updateInfo.js"></script>
</body>
</html>
