<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/chatroom.css">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="http://localhost:4000/">Zoo</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:4000/contact">Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:4000/logIn-signUp">Log in</a>
                </li>
                </ul>       
            </div>
            <div id="btnDiv">
                <button type="button" class="btn btn-primary" id="updateBtn">Update info</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">Logout</button>
            </div>
        </nav>
    </div>
        
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>Share our love to those cutties!</h1>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <section id="chatroom"></section>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row" id="chatInput">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text"  class="form-control" id="inputMessage" placeholder="Type message..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="btnSend" type="button">Send</button>
                    </div>
                </div>
                <!-- <button id="deleteChatBtn" type="button">Delete all chat history</button> -->
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row" id="deleteChatDiv">
            <div class="col-3"></div>
                <button class="btn btn-outline-secondary" id="deleteChatBtn" type="button">Delete all chat history</button>
            <div class="col-3"></div>
        </div>
    
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script src="./client-js/chatroom.js"></script>
</body>
</html>
