<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Login*Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="http://localhost:4000/">Zoo</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:4000/contact">Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:4000/logIn-signUp">Log in</a>
                </li>
                </ul>       
            </div>
        </nav>
    </div>
    <div class="my-flex-container">
        <div class="introPix">
            <img class="img-rounded" src="https://s.yimg.com/ny/api/res/1.2/ptZWi9r9ThcC6wPCnr2wvA--/YXBwaWQ9aGlnaGxhbmRlcjtzbT0xO3c9ODAwO2lsPXBsYW5l/http://media.zenfs.com/en_us/News/afp.com/aef473474f7a72344e72ae3c1e8e0e52fe19e33b.jpg" alt="pix" width="259px">
        </div>
        <div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="userName" placeholder="Username" autocomplete="off" required>
                    <small id="nameHelp" class="form-text small-text"> Doesn't have to be real</small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="userPsw" placeholder="Password" required>
                    <small id="pswHelp" class="form-text small-text"> Make it complicated</small>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="userEmail" placeholder="Email" required>
                    <small id="emailHelp" class="form-text small-text"> We'll never share your email with anyone else.</small>
                </div>
                <div id="buttonDiv">
                    <button type="submit" class="btn btn-primary" id="logInBtn">
                        <!-- <a href="http://localhost:4000/logIn"></a> -->
                        Log in</button>
                    <button type="submit" class="btn btn-primary" id="signUpBtn">Sign up </button>
                </div>
            </form>
        </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script> 
    <script src="./client-js/logIn-signUp.js"></script>
</body>
</html>
